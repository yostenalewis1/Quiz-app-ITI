<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Time Out !</title>
  <link rel="stylesheet" href="timeOut.css">
</head>
<body>
  <div class="container"> 
    <h1>Time Out !</h1>
<img src="../assets/timeOut.svg" alt="Time Out" class="timeOut" width="45%">
    <p>Try Again Later</p>
    <div class="nav">
      <a href="../start/start.html"  onclick="retryQuiz()" id="index">Retry again</a>

  <script>
const currentUserName = localStorage.getItem("currentUserName");
document.getElementsByTagName("h1")[0].innerHTML = "Time Out ! <br> " + currentUserName;
 
 
    function retryQuiz() {
  window.location.href = "../start/start.html";
  sessionStorage.clear();
}
 </script>
