<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>
  <div class="result-container">
    <div class="result-card">
      <h1>Quiz Result !</h1>
      <!-- <img src="../assets/fail.gif" alt="result" class="result-img" width="250px"> -->
      <img src="../assets/Bird Success.gif" alt="result" class="result-img" width="30%">
      <p class="score-text">Your Score: <span id="score">8/10</span></p>
      <div id="result-message"></div>
      <div>
        
      <div id="result">
      <button class="btn retry-btn" onclick="retryQuiz()">Retry Quiz</button>
      <button class="logout-btn" onclick="logOut()">Log out</button>
    </div>
  </div>
  <script src="result.js"></script>
</body>
</html>
